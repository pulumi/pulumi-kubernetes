apiVersion: v1
kind: Namespace
metadata:
  name: yaml-test
---
apiVersion: v1
kind: Pod
metadata:
  namespace: yaml-test
  name: foo
spec:
  containers:
    - name: nginx
      image: nginx:1.15-alpine
---
apiVersion: v1
kind: PodList
items:
  - apiVersion: v1
    kind: Pod
    metadata:
      namespace: yaml-test
      name: bar
    spec:
      containers:
        - name: nginx
          image: nginx:1.15-alpine
  - apiVersion: v1
    kind: Pod
    metadata:
      namespace: yaml-test
      name: baz
    spec:
      containers:
        - name: nginx
          image: nginx:1.15-alpine
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: crontabs.stable.example.com
spec:
  group: stable.example.com
  versions:
    - name: v1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: crontabs
    singular: crontab
    kind: CronTab
    shortNames:
      - ct
