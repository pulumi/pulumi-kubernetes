name: yamlv2
runtime: yaml
description: |
  Features used:
  - ConfigFile and ConfigGroup resources
  - provider customization
  - namespace defaulting
  - implicit and explicit dependencies
variables: {}
outputs:
  resources: ${test.resources}
resources:
  ns:
    type: kubernetes:core/v1:Namespace
  provider:
    type: pulumi:providers:kubernetes
    properties:
      namespace: ${ns.metadata.name}
  install:
    type: kubernetes:yaml/v2:ConfigFile
    options:
      provider: ${provider}
    properties:
      file: ./crds.yaml
  test:
    type: kubernetes:yaml/v2:ConfigGroup
    options:
      dependsOn:
      - ${install}
      provider: ${provider}
    properties:
      objs:
      - apiVersion: stable.example.com/v1
        kind: CronTab
        metadata:
          name: foo
        spec:
          cronSpec: "* * * * */5"
      - apiVersion: stable.example.com/v1
        kind: CronTab
        metadata:
          name: bar
          annotations:
            config.kubernetes.io/depends-on: stable.example.com/namespaces/${ns.metadata.name}/CronTab/foo
        spec:
          cronSpec: "* * * * */5"

