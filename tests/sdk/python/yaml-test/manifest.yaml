apiVersion: v1
kind: Pod
metadata:
  name: foo
spec:
  containers:
    - name: nginx
      image: nginx:1.15-alpine
---
apiVersion: v1
kind: PodList
items:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: bar
    spec:
      containers:
        - name: nginx
          image: nginx:1.15-alpine
  - apiVersion: v1
    kind: Pod
    metadata:
      name: baz
    spec:
      containers:
        - name: nginx
          image: nginx:1.15-alpine
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: foos.bar.example.com
spec:
  group: bar.example.com
  versions:
    - name: v1
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                foo:
                  type: string
                bar:
                  type: string
          type: object
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: foos
    singular: foo
    kind: Foo
---
apiVersion: bar.example.com/v1
kind: Foo
metadata:
  name: foobar
spec:
  foo: "such amaze"
  bar: "wow"
