name: crd-previews
runtime: yaml
resources:
  provider:
    type: pulumi:providers:kubernetes
  crd:
    type: kubernetes:apiextensions.k8s.io/v1:CustomResourceDefinition
    properties:
      metadata:
        name: crontabs.previewtest.pulumi.com
      spec:
        conversion:
          strategy: None
        group: previewtest.pulumi.com
        names:
          kind: CronTab
          listKind: CronTabList
          plural: crontabs
          singular: crontab
        scope: Namespaced
        versions:
        - name: v1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    cronSpec:
                      type: string
                    image:
                      type: string
                  type: object
              type: object
          served: true
          storage: true
    options:
      provider: ${provider}
