name: chartv4
runtime: yaml
description: |
  Installs cert-manager using Helm Chart v4 resource.
  Features used:
  - Chart resource
variables: {}
outputs:
  resources: ${install.resources}
resources:
  ns:
    type: kubernetes:core/v1:Namespace
  install:
    type: kubernetes:helm.sh/v4:Chart
    properties:
      namespace: ${ns.metadata.name}
      chart: oci://registry-1.docker.io/bitnamicharts/cert-manager
      version: "1.3.1"
      values:
        installCRDs: true
        controller:
          image:
            repository: "bitnamilegacy/cert-manager"
            tag: "1.14.5-debian-12-r4"
        cainjector:
          image:
            repository: "bitnamilegacy/cainjector"
            tag: "1.14.5-debian-12-r4"
        webhook:
          image:
            repository: "bitnamilegacy/cert-manager-webhook"
            tag: "1.14.5-debian-12-r4"
