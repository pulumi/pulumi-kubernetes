before:
  hooks:
  - make k8sgen
  - make openapi_file
  - make schema
  - make k8sprovider
builds:
- dir: provider
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  goos:
  - darwin
  - windows
  - linux
  goarch:
  - amd64
  - arm64
  ignore: []
  main: ./cmd/pulumi-resource-kubernetes/
  ldflags:
  - -X
    github.com/pulumi/pulumi-kubernetes/provider/v4/pkg/version.Version={{.Tag}}
  binary: pulumi-resource-kubernetes
archives:
- name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
  id: archive
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"
changelog:
  skip: true
release:
  disable: false
blobs:
- provider: s3
  region: us-west-2
  bucket: get.pulumi.com
  folder: releases/plugins/
  ids:
  - archive
